{% extends 'home.html' %}
{% block body %}
<div style="color:white;position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);display:flex;flex-direction:column;gap:1em;background-color: rgba(0,0,0,0.8);padding:1em;border-radius:0.8em">
    <form action="" method='POST'>
        {% csrf_token %}
        {{form}}
        <button type='submit' class='button'>Create Race</button>
    </form>
    {% for room in rooms %}
    <div>
        {{room.name}} - {{room.num}}/2  
        <a href="{% url 'join' room.name %}">Join</a>  
    <div>
    {% endfor %}
    <div>
        Don`t have rooms. You can create someone.
    </div>
</div>
{% endblock body %}
